<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSA Admin Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="icon" href="itsalogofinal.png" sizes="32x32" type="image/png">
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0069d9;
            --secondary: #222;
            --background: #f8f9fa;
            --accent: #00c6ff;
            --text-muted: #6C757D;
            --white: #FFFFFF;
            --light-gray: #f0f0f0;
            --medium-gray: #e0e0e0;
            --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-medium: 0 4px 16px rgba(0,0,0,0.12);
            --border-radius: 16px;
            --transition: all 0.3s ease;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--background);
            color: var(--secondary);
            line-height: 1.5;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }

        .login-form {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--secondary);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .admin-container {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--white);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--text-muted);
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .tab-content {
            display: none;
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .tab-content.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .textarea {
            min-height: 120px;
            resize: vertical;
        }

        .announcement-item {
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .announcement-item h4 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .add-btn {
            background: var(--success);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .json-preview {
            background: #f8f9fa;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 1rem;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .github-config {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .github-config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .github-config h3 {
            color: var(--primary);
            margin-bottom: 0;
        }

        .github-config-content {
            margin-top: 1.5rem;
        }

        .super-admin-auth {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .super-admin-auth h4 {
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .config-status {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--success);
            font-weight: 600;
        }

        .config-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .config-saved {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        @media (max-width: 768px) {
            .github-config-header {
                flex-direction: column;
                gap: 1rem;
            }

            .config-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .login-form {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <form class="login-form" id="loginForm">
            <div class="login-logo">ITSA</div>
            <h1 class="login-title">Admin Panel</h1>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminContainer" class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">ITSA Admin Panel</h1>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </header>

        <!-- GitHub Configuration Section -->
        <div class="github-config">
            <div class="github-config-header">
                <h3>GitHub Configuration</h3>
                <button onclick="toggleGitHubConfig()" class="btn btn-primary" id="configToggleBtn">
                    Configure GitHub Settings
                </button>
            </div>
            <div id="githubConfigSection" class="github-config-content" style="display: none;">
                <div class="super-admin-auth" id="superAdminAuth">
                    <h4>Super Admin Access Required</h4>
                    <div class="form-group">
                        <label class="form-label">Super Admin Password</label>
                        <input type="password" id="superAdminPassword" class="form-input" placeholder="Enter super admin password">
                        <button onclick="authenticateSuperAdmin()" class="btn btn-primary" style="margin-top: 0.5rem;">
                            Authenticate
                        </button>
                    </div>
                </div>
                <div id="githubConfigForm" style="display: none;">
                    <div class="config-status">
                        <p id="configStatus">Configuration will be saved for 30 days</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Repository Owner</label>
                            <input type="text" id="githubOwner" class="form-input" placeholder="your-username">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Repository Name</label>
                            <input type="text" id="githubRepo" class="form-input" placeholder="your-repo-name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Personal Access Token</label>
                            <input type="password" id="githubToken" class="form-input" placeholder="ghp_xxxxxxxxxxxx">
                        </div>
                    </div>
                    <div class="config-actions">
                        <button onclick="saveGitHubConfig()" class="btn btn-success">Save Configuration</button>
                        <button onclick="clearGitHubConfig()" class="btn btn-danger">Clear Configuration</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statusMessage"></div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('content', event)">Site Content</button>
            <button class="tab" onclick="showTab('announcements', event)">Announcements</button>
            <button class="tab" onclick="showTab('preview', event)">JSON Preview</button>
        </div>

        <!-- Site Content Tab -->
        <div id="content" class="tab-content active">
            <h2>Site Content Management</h2>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Site Title</label>
                    <input type="text" id="siteTitle" class="form-input" value="ITSA">
                </div>
                <div class="form-group">
                    <label class="form-label">Main Headline</label>
                    <input type="text" id="headline" class="form-input" value="Welcome to ITSA">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Subheadline</label>
                <textarea id="subheadline" class="form-input textarea">Empowering innovation through technology and collaboration. Join our community of forward-thinking professionals shaping the future.</textarea>
            </div>
        </div>

        <!-- Announcements Tab -->
        <div id="announcements" class="tab-content">
            <h2>Announcements Management</h2>
            <button onclick="addAnnouncement()" class="add-btn">+ Add Announcement</button>
            <div id="announcementsList">
                <!-- Announcements will be dynamically added here -->
            </div>
        </div>

        <!-- JSON Preview Tab -->
        <div id="preview" class="tab-content">
            <h2>JSON Preview</h2>
            <div id="jsonPreview" class="json-preview"></div>
            <button onclick="generateJSON()" class="btn btn-primary" style="margin-right: 1rem;">Generate JSON</button>
            <button onclick="commitToGitHub()" class="btn btn-success">Commit to GitHub</button>
        </div>
    </div>

    <script>
        // Authentication
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'itsa' && password === 'itsa2025') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadInitialData();
            } else {
                alert('Invalid credentials!');
            }
        }

        function logout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Tab Management
        function showTab(tabName, evt) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            if (evt && evt.target) {
                evt.target.classList.add('active');
            }

            if (tabName === 'preview') {
                generateJSON();
            }
        }

        // Load initial data
        function loadInitialData() {
            // Add some default announcements
            addAnnouncement('Tech Summit 2025', 'Our Annual Tech Summit is scheduled for October 15th, 2025! Join industry leaders and tech enthusiasts.', 'October 15, 2025', 'Event', '#register');
            addAnnouncement('AI Workshop Series', 'Join our monthly AI workshop series starting November. Learn from experts in machine learning and AI.', 'Starting Nov 2025', 'New', '#workshop');
            addAnnouncement('Member Portal Launch', 'New member portal is now live! Access exclusive resources, networking tools, and event materials.', 'Available Now', 'Update', '#portal');
        }

        // Announcements Management
        let announcementCount = 0;

        function addAnnouncement(title = '', text = '', date = '', badge = '', link = '') {
            const container = document.getElementById('announcementsList');
            const id = ++announcementCount;
            
            const announcementDiv = document.createElement('div');
            announcementDiv.className = 'announcement-item';
            announcementDiv.id = `announcement-${id}`;
            
            announcementDiv.innerHTML = `
                <button onclick="removeAnnouncement(${id})" class="remove-btn">&times;</button>
                <h4>Announcement ${id}</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="title-${id}" class="form-input" value="${title}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Badge</label>
                        <select id="badge-${id}" class="form-input">
                            <option value="Event" ${badge === 'Event' ? 'selected' : ''}>Event</option>
                            <option value="New" ${badge === 'New' ? 'selected' : ''}>New</option>
                            <option value="Update" ${badge === 'Update' ? 'selected' : ''}>Update</option>
                            <option value="Important" ${badge === 'Important' ? 'selected' : ''}>Important</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="text-${id}" class="form-input textarea">${text}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="text" id="date-${id}" class="form-input" value="${date}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Link</label>
                        <input type="text" id="link-${id}" class="form-input" value="${link}">
                    </div>
                </div>
            `;
            
            container.appendChild(announcementDiv);
        }

        function removeAnnouncement(id) {
            const element = document.getElementById(`announcement-${id}`);
            if (element) {
                element.remove();
            }
        }

        // JSON Generation
        function generateJSON() {
            const data = {
                settings: {
                    title: document.getElementById('siteTitle').value,
                    lastUpdated: new Date().toISOString()
                },
                content: {
                    headline: document.getElementById('headline').value,
                    subheadline: document.getElementById('subheadline').value
                },
                announcements: []
            };

            // Collect all announcements
            const announcements = document.querySelectorAll('.announcement-item');
            announcements.forEach(item => {
                const id = item.id.split('-')[1];
                const title = document.getElementById(`title-${id}`);
                const text = document.getElementById(`text-${id}`);
                const date = document.getElementById(`date-${id}`);
                const badge = document.getElementById(`badge-${id}`);
                const link = document.getElementById(`link-${id}`);

                if (title && text && date && badge && link) {
                    data.announcements.push({
                        title: title.value,
                        text: text.value,
                        date: date.value,
                        badge: badge.value,
                        link: link.value
                    });
                }
            });

            const jsonString = JSON.stringify(data, null, 2);
            document.getElementById('jsonPreview').textContent = jsonString;
            return data;
        }

        // Super Admin Configuration Management
        let superAdminAuthenticated = false;
        const SUPER_ADMIN_PASSWORD = 'munnaboy123';
        const CONFIG_STORAGE_KEY = 'itsa_github_config';
        const CONFIG_EXPIRY_KEY = 'itsa_config_expiry';

        function toggleGitHubConfig() {
            const section = document.getElementById('githubConfigSection');
            const btn = document.getElementById('configToggleBtn');
            
            if (section.style.display === 'none') {
                section.style.display = 'block';
                btn.textContent = 'Hide GitHub Settings';
                loadSavedConfig();
            } else {
                section.style.display = 'none';
                btn.textContent = 'Configure GitHub Settings';
                superAdminAuthenticated = false;
                document.getElementById('superAdminAuth').style.display = 'block';
                document.getElementById('githubConfigForm').style.display = 'none';
                document.getElementById('superAdminPassword').value = '';
            }
        }

        function authenticateSuperAdmin() {
            const password = document.getElementById('superAdminPassword').value;
            
            if (password === SUPER_ADMIN_PASSWORD) {
                superAdminAuthenticated = true;
                document.getElementById('superAdminAuth').style.display = 'none';
                document.getElementById('githubConfigForm').style.display = 'block';
                loadSavedConfig();
                updateConfigStatus();
            } else {
                showStatus('Invalid super admin password!', 'error');
                document.getElementById('superAdminPassword').value = '';
            }
        }

        function saveGitHubConfig() {
            if (!superAdminAuthenticated) {
                showStatus('Super admin authentication required!', 'error');
                return;
            }

            const owner = document.getElementById('githubOwner').value;
            const repo = document.getElementById('githubRepo').value;
            const token = document.getElementById('githubToken').value;

            if (!owner || !repo || !token) {
                showStatus('Please fill in all GitHub configuration fields.', 'error');
                return;
            }

            const config = { owner, repo, token };
            const expiryDate = new Date();
            expiryDate.setMonth(expiryDate.getMonth() + 1); // 1 month from now

            // In a real environment, you would encrypt this data
            const configData = JSON.stringify(config);
            const encryptedConfig = btoa(configData); // Simple base64 encoding for demo

            try {
                // Note: localStorage is used here for demo - in production, use secure server-side storage
                window.localStorage.setItem(CONFIG_STORAGE_KEY, encryptedConfig);
                window.localStorage.setItem(CONFIG_EXPIRY_KEY, expiryDate.toISOString());
                
                showStatus('GitHub configuration saved successfully! Valid for 30 days.', 'success');
                updateConfigStatus();
            } catch (error) {
                showStatus('Error saving configuration. Please try again.', 'error');
            }
        }

        function loadSavedConfig() {
            if (!superAdminAuthenticated) return;

            try {
                const savedConfig = window.localStorage.getItem(CONFIG_STORAGE_KEY);
                const expiry = window.localStorage.getItem(CONFIG_EXPIRY_KEY);

                if (savedConfig && expiry) {
                    const expiryDate = new Date(expiry);
                    const now = new Date();

                    if (now > expiryDate) {
                        clearGitHubConfig();
                        showStatus('Configuration has expired. Please reconfigure.', 'error');
                        return;
                    }

                    const decryptedConfig = atob(savedConfig);
                    const config = JSON.parse(decryptedConfig);

                    document.getElementById('githubOwner').value = config.owner || '';
                    document.getElementById('githubRepo').value = config.repo || '';
                    document.getElementById('githubToken').value = config.token || '';

                    updateConfigStatus();
                }
            } catch (error) {
                console.error('Error loading saved configuration:', error);
                clearGitHubConfig();
            }
        }

        function clearGitHubConfig() {
            if (!superAdminAuthenticated) {
                showStatus('Super admin authentication required!', 'error');
                return;
            }

            try {
                window.localStorage.removeItem(CONFIG_STORAGE_KEY);
                window.localStorage.removeItem(CONFIG_EXPIRY_KEY);
                
                document.getElementById('githubOwner').value = '';
                document.getElementById('githubRepo').value = '';
                document.getElementById('githubToken').value = '';
                
                showStatus('GitHub configuration cleared successfully.', 'success');
                updateConfigStatus();
            } catch (error) {
                showStatus('Error clearing configuration.', 'error');
            }
        }

        function updateConfigStatus() {
            const statusElement = document.getElementById('configStatus');
            const expiry = window.localStorage.getItem(CONFIG_EXPIRY_KEY);
            
            if (expiry) {
                const expiryDate = new Date(expiry);
                const now = new Date();
                const daysLeft = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));
                
                if (daysLeft > 0) {
                    statusElement.textContent = `Configuration saved. Expires in ${daysLeft} days.`;
                    statusElement.className = 'config-status config-saved';
                } else {
                    statusElement.textContent = 'Configuration has expired. Please reconfigure.';
                    statusElement.className = 'config-status';
                }
            } else {
                statusElement.textContent = 'No configuration saved. Settings will be saved for 30 days.';
                statusElement.className = 'config-status';
            }
        }

        function getGitHubConfig() {
            const savedConfig = window.localStorage.getItem(CONFIG_STORAGE_KEY);
            const expiry = window.localStorage.getItem(CONFIG_EXPIRY_KEY);

            if (savedConfig && expiry) {
                const expiryDate = new Date(expiry);
                const now = new Date();

                if (now <= expiryDate) {
                    const decryptedConfig = atob(savedConfig);
                    return JSON.parse(decryptedConfig);
                }
            }
            return null;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', login);
        
        // Auto-generate JSON when content changes
        ['siteTitle', 'headline', 'subheadline'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (document.getElementById('preview').classList.contains('active')) {
                    generateJSON();
                }
            });
        });
        
        // GitHub Integration
        async function commitToGitHub() {
            const config = getGitHubConfig();
            
            if (!config) {
                showStatus('GitHub configuration not found or expired. Please configure GitHub settings first.', 'error');
                return;
            }

            const { owner, repo, token } = config;
            const data = generateJSON();
            const content = JSON.stringify(data, null, 2);
            const encodedContent = btoa(content);

            showStatus('Committing to GitHub...', 'info');

            try {
                // First, try to get the current file to get its SHA
                let sha = null;
                try {
                    const getCurrentFile = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (getCurrentFile.ok) {
                        const currentData = await getCurrentFile.json();
                        sha = currentData.sha;
                    }
                } catch (e) {
                    // File doesn't exist yet, which is fine
                }

                // Commit the file
                const commitData = {
                    message: `Admin panel update - ${new Date().toLocaleString()}`,
                    content: encodedContent,
                    ...(sha && { sha })
                };

                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commitData)
                });

                if (response.ok) {
                    showStatus('Successfully committed to GitHub! Your website will update in 2-3 minutes.', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`GitHub API Error: ${error.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
    </script>
